<title>CompSci with Management Module Selection</title>

<body>


	<div class = "banner">

		<img class="banner-image" src="assets/KCL-header-image.png">

	</div>

	<form>

		<h3>Core Full Year Modules</h3>
<input type="checkbox" id="00" name="FULL_YEAR" value="AMS" checked disabled="">
	 <label for="00"> 6CCSPRJ - Individual Project</label>

		<h3>Semester 1</h3>

		<h3>Compulsory Module</h3>

		<input type="checkbox" id="0" name="coreSEM1" value="coreSEM1" checked disabled="">
	 <label for="0"> 6SSMN325 - Business Strategy (this module is run by the
				King's Business School, please consult the King's Business School
				handbook for further information)</label><br>

		<p>Choose <b>two</b> of : </p>
	
	 <input type="checkbox" id="1" name="SEM1" value="AMS">
	 <label for="1"> Agents and Multi-Agent Systems</label>

	 <input type="checkbox" id="2" name="SEM1" value="CFL"><label for="2">Compilers and Formal Languages</label>

	 <input type="checkbox" id="3" name="SEM1"	value="COV"><label for="3">Computer Vision</label>

	 <input type="checkbox" id="4" name="SEM1" value="CSL"><label for="4">Computer Science Logic</label>

	 <input type="checkbox" id="5" name="SEM1" value="HCI"><label for="5">Human Computer Interaction</label>

	 <input type="checkbox" id="6" name="SEM1" value="VER"><label for="6">Formal Verification</label>

	 <input type="checkbox" id="7" name="SEM1" value="WSN"><label for="7">Algorithms for the World Wide Web and Social Networks</label>

	 <input type="checkbox" id="8" name="SEM1" value="SMT"><label for="8"> Software Measurement and Testing</label>

	 <input type="checkbox" id="9" name="SEM1" value="GRS"><label for="9">Computer Graphics Systems</label>

	 <input type="checkbox" id="10" name="SEM1" value="PAL"><label for="10">Parallel Algorithms</label>

	 <input type="checkbox" id="11" name="SEM1" value="AIN"><label for="11">Artificial Intelligence</label>

	 <input type="checkbox" id="12" name="SEM1" value="CIS"><label for="12"> Cryptography and Information Security</label>

	 <input type="checkbox" id="13" name="SEM1" value="AIP"><label for="13">Artificial Intelligence Planning</label>

		<h3>Semester 2</h3>

		<h3>Compulsory Module</h3>

		<input type="checkbox" id="0" name="coreSEM2" value="coreSEM2" checked disabled="">
	 	<label for="0">6SSMN339 - Human Resource Management (this module is run by
				the King's Business School, please consult the King's Business
				School handbook for further information)</label>

		<p>Choose <b>two</b> of : </p>
	 <input type="checkbox" id="14" name="SEM2" value="DSM"><label for="14">Distributed Systems</label>

	 <input type="checkbox" id="15" name="SEM2" value="COM"><label for="15">Computational Models</label>

	 <input type="checkbox" id="16" name="SEM2" value="SAD"><label for="16">Software Architecture and Design</label>

	 <input type="checkbox" id="17" name="SEM2" value="SIA"><label for="17">Software Engineering of Internet Applications</label>

	 <input type="checkbox" id="18" name="SEM2" value="NSE"><label for="18">Network Security</label>

	 <input type="checkbox" id="19" name="SEM2" value="OME"><label for="19">Optimisation Methods</label>

	 <input type="checkbox" id="20" name="SEM2" value="PRE"><label for="20">Pattern Recognition</label>

	 <input type="checkbox" id="21" name="SEM2" value="TSP"><label for="21">Text Searching and Processing</label>
	 
	 <br>
	</form>

	<a onclick='confirmation()'>
	<div class="button"></div></a>

 
<script type="text/javascript">


	$(document).ready(function() {
		$("input[name='SEM1']").change(function() {
			var maxAllowed = 2;
				var count = $("input[name='SEM1']:checked").length;
					if (count > maxAllowed) {
						$(this).prop("checked", "");
							
							errorCheck();
				}
	});
});

</script>

<script type="text/javascript">


	$(document).ready(function() {
		$("input[name='SEM2']").change(function() {
			var maxAllowed = 2;
				var count = $("input[name='SEM2']:checked").length;
					if (count > maxAllowed) {
						$(this).prop("checked", "");
							
							errorCheck();
				}
	});
});

</script>
